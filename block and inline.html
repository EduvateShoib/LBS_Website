<html>
	<head>
		<title> Block and Inline Elements </title>
		<style>
			.box{
				width: 200px; 
				height: 200px; 
				background-color: red;
				color: white;
			}
			#id1 {
				border: 10px solid black;
			}
		</style>
	</head>

<body>
	<h1> Block Elements in HTML </h1>

	<p style="border: 1px solid black;"> This is a Block Element </p>
	<h1> Inline Elements </h1>
	<input type="text" placeholder="Enter Your First Name">
	<input type="password" placeholder="Enter Your Last Name">
	<input type="checkbox">
	<input type="submit">
	<button> Click Me </button>
	
	<h1> Grouping Elements </h1>

	<div class="box box1" id="id1">
		<p> This is component </p>
		<h1> Hi </h1>	
	</div>

</body>
</html>
